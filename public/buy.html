<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Stock</title>
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f0f0f0;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.5s ease;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #000000);
      color: #ffffff;
    }

    /* Aurora Background Animation */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.2), transparent),
                  radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.15), transparent);
      z-index: -1;
      animation: backgroundGlow 12s ease infinite alternate;
    }

    @keyframes backgroundGlow {
      0% {
        background-position: 20% 30%, 80% 80%;
      }
      100% {
        background-position: 30% 40%, 70% 70%;
      }
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #00ffe0;
      letter-spacing: 1px;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 14px 14px 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: transparent;
      color: white;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      pointer-events: none;
      transition: all 0.3s ease;
      background: transparent;
    }

    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00ffee;
      background: #1c1c1c;
      padding: 0 4px;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 12px 20px;
      margin: 5px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #00f5c9, #00d9ff);
      color: #fff;
      box-shadow: 0 0 15px #00f5c9;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00f5c9;
    }

    .clear-btn {
      background: linear-gradient(135deg, #f7b733, #fc4a1a);
      box-shadow: 0 0 15px #f7b733;
    }

    .clear-btn:hover {
      box-shadow: 0 0 25px #f7b733;
    }

    .back-btn {
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      box-shadow: 0 0 15px #8e2de2;
    }

    .back-btn:hover {
      box-shadow: 0 0 25px #8e2de2;
    }

    .toggle-mode {
      text-align: right;
      padding: 10px 20px 0;
    }

    .toggle-mode button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px 14px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.3s ease;
    }

    .toggle-mode button:hover {
      background: #fff;
      color: #000;
    }

    .popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc3;
      color: #000;
      padding: 12px 24px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      z-index: 9999;
      animation: popupAnim 2.5s forwards;
    }

    @keyframes popupAnim {
      0% { opacity: 0; transform: translate(-50%, 30px); }
      10% { opacity: 1; transform: translate(-50%, 0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -30px); }
    }
  </style>
</head>
<body>

  <div class="toggle-mode">
    <button onclick="toggleDarkMode()">ðŸŒ— Toggle Mode</button>
  </div>

  <div class="container">
    <h2>ðŸš€ Buy Stock</h2>
    <form id="buyForm">
      <div class="form-group">
        <input type="number" id="user_id" name="user_id" required>
        <label for="user_id">User ID</label>
      </div>

      <div class="form-group">
        <input type="text" id="stock_symbol" name="stock_symbol" required>
        <label for="stock_symbol">Stock Symbol</label>
      </div>

      <div class="form-group">
        <input type="number" id="quantity" name="quantity" required>
        <label for="quantity">Quantity</label>
      </div>

      <div class="buttons">
        <button type="submit">Submit</button>
        <button type="button" class="clear-btn" onclick="clearForm()">Clear</button>
        <button type="button" class="back-btn" onclick="goBack()">Back</button>
      </div>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function clearForm() {
      document.getElementById('buyForm').reset();
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    document.getElementById('buyForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const user_id = document.getElementById('user_id').value;
      const stock_symbol = document.getElementById('stock_symbol').value;
      const quantity = document.getElementById('quantity').value;

      if (!user_id || !stock_symbol || !quantity) {
        return showPopup("All fields are required!");
      }

      const parsedUserId = parseInt(user_id);
      const parsedQuantity = parseInt(quantity);

      if (isNaN(parsedUserId) || isNaN(parsedQuantity) || parsedQuantity <= 0) {
        return showPopup("User ID and Quantity must be valid numbers.");
      }

      try {
        const response = await fetch('http://localhost:3000/api/stocks/buy', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parsedUserId,
            stock_symbol: stock_symbol.toUpperCase(),
            quantity: parsedQuantity
          })
        });

        const result = await response.json();

        if (response.ok) {
          showPopup(result.message || 'Buy successful!');
          clearForm();
        } else {
          showPopup(result.error || 'Buy failed.');
        }
      } catch (err) {
        console.error('BUY failed:', err);
        showPopup('Server error during buy.');
      }
    });

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 2500);
    }
  </script>
</body>
</html>
