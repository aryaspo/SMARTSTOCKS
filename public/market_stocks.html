      function handleBuy(stockSymbol) {
        const quantity = prompt(`Enter quantity to BUY for ${stockSymbol}:`);
      
        if (!quantity) return;
      
        const qty = parseInt(quantity);
      
        if (isNaN(qty) || qty <= 0) {
          alert("Invalid quantity. Please enter a number greater than 0.");
          return;
        }
      
        // Fetch stock details by stock_symbol
        fetch(`http://localhost:4000/api/stocks/market/${stockSymbol}`)
          .then(res => {
            if (!res.ok) {
              throw new Error("Stock not found in market.");
            }
            return res.json();
          })
          .then(stock => {
            if (!stock || typeof stock.available_quantity !== 'number') {
              alert("Stock data is invalid or missing.");
              return;
            }
      
            if (qty > stock.available_quantity) {
              alert(`Quantity unavailable. Only ${stock.available_quantity} left in market.`);
              return;
            }
      
            // Proceed with the buy
            fetch('http://localhost:4000/api/stocks/buy', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                stock_symbol: stockSymbol,
                quantity: qty,
                user_id: 1 // 🔁 Replace with actual logged-in user ID or dynamic input
              })
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message || "Stock bought successfully.");
            })
            .catch(err => {
              console.error(err);
              alert("Buy failed due to server error.");
            });
          })
          .catch(err => {
            console.error(err);
            alert(err.message || "Failed to validate stock.");
          });
      }
      
      
      
  
    // ✅ Sell function
   

          function handleSell(stockSymbol) {
            const quantity = prompt(`Enter quantity to SELL for ${stockSymbol}:`);
            if (!quantity) return;
          
            const qty = parseInt(quantity);
          
            if (isNaN(qty) || qty <= 0) {
              alert("Invalid quantity. Please enter a number greater than 0.");
              return;
            }
          
            // First, get user's current portfolio quantity
            fetch(`http://localhost:4000/api/stocks/market/${stockSymbol}`)
              .then(res => res.json())
              .then(portfolio => {
                const ownedQty = portfolio.quantity;
          
                if (qty > ownedQty) {
                  alert(`You cannot sell more than you own. You only have ${ownedQty} shares.`);
                  return;
                }
          
                // Proceed with the sell
                fetch('http://localhost:4000/api/stocks/sell', {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    stock_symbol: stockSymbol,
                    quantity: qty
                  })
                })
                .then(res => res.json())
                .then(data => {
                  if (data.error) {
                    alert(`Sell failed: ${data.error}`);
                  } else {
                    alert(data.message || "Stock sold successfully.");
                  }
                })
                .catch(err => {
                  console.error(err);
                  alert("Sell failed due to network error.");
                });
              })
              .catch(err => {
                console.error(err);
                alert("Failed to retrieve portfolio information.");
              });
          }
