<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Stocks</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .dark-mode {
      background-color: #1c1c1c;
      color: #f0f0f0;
    }
    .dark-mode table, .dark-mode th, .dark-mode td {
      background-color: #2a2a2a;
      color: #f0f0f0;
    }
    .dark-mode .table-container {
      background-color: #2a2a2a;
    }
    .dark-mode input,
    .dark-mode select,
    .dark-mode button {
      background-color: #333;
      color: white;
      border-color: #555;
    }
  </style>
</head>


 

<body>

  <!-- ðŸŒ™ Dark Mode Toggle -->
  <div style="text-align: right; padding: 10px 20px;">
    <label style="font-weight: bold;" title="Toggle light/dark mode">
      <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
      ðŸŒ™ Dark Mode
    </label>
  </div>

  <h1>ðŸ“ˆ Transaction Log</h1>

  <div class="table-container">
    <table id="transaction-table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Stock Symbol</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Price/Unit</th>
          <th>Total Value</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transaction-body"></tbody>
    </table>
  </div>

  <script>
    // âœ… Fetch and display transaction log data
    fetch('http://localhost:4000/api/transactions/all') // <-- Update this to your correct API route
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('transaction-body');

        data.forEach(txn => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${txn.transaction_id}</td>
            <td>${txn.stock_symbol}</td>
            <td>${txn.transaction_type}</td>
            <td>${txn.quantity}</td>
            <td>${txn.price_per_unit}</td>
            <td>${txn.total_value}</td>
            <td>${txn.transaction_date}</td>
          `;
          tbody.appendChild(row);
        });
      });

    // âœ… Dark Mode Toggle
    function toggleDarkMode() {
      const dark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", dark);
    }

    window.onload = function () {
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("darkModeToggle").checked = true;
      }
    };
  </script>

</body>

</html>
